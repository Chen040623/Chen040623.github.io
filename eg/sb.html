<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			ul>li{list-style: none;margin-top: 20px;width: 28%;padding-top:28%;background: red;float: left;margin-left: 5px;border-radius: 25px;;}
		</style>
	</head>
	<body>
		<button class="start">Start</button>
			<script type="text/javascript">
			oli=$("li");
			var timer=null;
			$("button.start").click(function(){
				clearInterval(timer);
				timer=setInterval(function(){
				for (let i=0;i<oli.length;i++){
					
$("body").css("background",getClorer());
				}
				},50)
			})
			$("button.finish").click(function(){
				clearInterval(timer)
			})
		function getClorer(){
			let r=Math.floor(Math.random()*256);
			let g=Math.floor(Math.random()*256);
			let b=Math.floor(Math.random()*256);
			return "rgb("+r+','+g+','+b+")";
		}
			
			
		</script>	
		
	</body>
</html>
